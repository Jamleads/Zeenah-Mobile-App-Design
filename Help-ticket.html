<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <!-- tailwind CSS -->
    <style type="text/taiwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>

    <!-- Tailwind confiq -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mainPurple: "#6A0E95",
              lightPurple: "#791FA40D",
              lightPurple2: "#F3E8F7",
              textWhite: "#FFFFFF",
              grayLike: "#F4F4F4",
              smallWhite: "#DADADA",
              bgWhite: "#FAF7FB",
              lightGreen: "#50BD680F",
              secondGreen: "#199033",
              lightBlue: "#229ED90F",
              lightYellow: "#FFB900",
              newLightPurple: "rgba(169, 0, 228, 0.12)",
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>Zeenah</title>
  </head>

  <body class="emachant-link">
    <div class="container bg-bgWhite p-5">
      <h2 class="flex font-bold items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          class="h-10 w-10 transform rotate-90"
        >
          <path fill-rule="evenodd" d="M10 12l-5-5h10l-5 5z" />
        </svg>
        Help ticket
      </h2>

      <div class="mt-5">
        <h3>Select subject</h3>
        <select
          name=""
          id=""
          class="w-full p-4 mt-2 rounded-2xl bg-transparent"
        >
          <option value="">Complaints</option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
          <option value=""></option>
        </select>
      </div>

      <div class="mt-5">
        <h3>Support description</h3>
        <textarea
          name=""
          id=""
          cols=""
          rows="6"
          placeholder="Please describe how you need help."
          class="w-full p-4 mt-2 rounded-2xl bg-transparent text-sm"
        ></textarea>
      </div>

      <div class="mt-5">
        <h3>Attachment</h3>
        <p class="mt-2 text-sm font-light">
          If the money is deducted from bank, the evidence of payment provided
          would be helpful for us to solve your problems more quickly.
        </p>
      </div>

      <div class="mt-5 grid grid-cols-3 gap-5">
        <div class="file-upload-container">
          <label for="file-upload" class="file-upload-label"
            ><img src="./img/plus.png" alt=""
          /></label>
          <input type="file" id="file-upload" class="file-upload-input" />
        </div>

        <div class="file-upload-container">
          <label for="file-upload" class="file-upload-label"
            ><img src="./img/plus.png" alt=""
          /></label>
          <input type="file" id="file-upload" class="file-upload-input" />
        </div>

        <div class="file-upload-container">
          <label for="file-upload" class="file-upload-label"
            ><img src="./img/plus.png" alt=""
          /></label>
          <input type="file" id="file-upload" class="file-upload-input" />
        </div>
      </div>

      <div class="mt-10">
        <button class="w-full bg-mainPurple rounded-2xl p-4 text-textWhite">
          Submit
        </button>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
  <script
    src="https://kit.fontawesome.com/fc49c28ef9.js"
    crossorigin="anonymous"
  ></script>
</html>
