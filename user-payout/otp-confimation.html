<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <!-- tailwind CSS -->
    <style type="text/taiwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>

    <!-- Tailwind confiq -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mainPurple: '#6A0E95',
              lightPurple: '#791FA40D',
              lightPurple2: '#F3E8F7',
              newLightPurple: 'rgba(169, 0, 228, 0.12)',
              textWhite: '#FFFFFF',
              smallWhite: '#DADADA',
              bgWhite: '#FAF7FB',
              lightGreen: '#50BD680F',
              lightBlue: '#229ED90F',
              lightYellow: '#FFB900',
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="../style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>Zeenah/Confirm-withdrawal</title>
  </head>

  <body class="">
    <div class="container bg-bgWhite p-5">
      <h2 class="mt-3 mb-5 font-bold text-2xl">
        &larr; <span class="ml-3">Confirm withdrawal</span>
      </h2>

      <p class="font-light my-5">Enter the 6-digit OTP sent to your whatsapp</p>

      <div class="grid gap-5 grid-cols-5 my-5">
        <div class="p-5 border-2 bg-textWhite"></div>
        <div class="p-5 border-2 bg-textWhite"></div>
        <div class="p-5 border-2 bg-textWhite"></div>
        <div class="p-5 border-2 bg-textWhite"></div>
        <div class="p-5 border-2 bg-textWhite"></div>
      </div>

      <p class="font-light mb-5 text-sm text-center">
        Didnâ€™t get the code?
        <span class="font-bold text-mainPurple">Resend</span>
      </p>

      <div class="mb-5">
        <button class="bg-mainPurple rounded-2xl w-full py-3 text-textWhite">
          Confirm
        </button>
      </div>

      <div
        class="keys grid grid-cols-3 gap-4 py-5 text-2xl bg-textWhite rounded-2xl my-20 mb-5"
      >
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button></button>
        <button>0</button>
        <button><i class="fa-solid fa-delete-left"></i></button>
      </div>
    </div>
  </body>

  <script src="/script.js"></script>
  <script
    src="https://kit.fontawesome.com/fc49c28ef9.js"
    crossorigin="anonymous"
  ></script>
</html>
