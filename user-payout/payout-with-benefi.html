<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <!-- tailwind CSS -->
    <style type="text/taiwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>

    <!-- Tailwind confiq -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mainPurple: '#6A0E95',
              lightPurple: '#791FA40D',
              lightPurple2: '#F3E8F7',
              newLightPurple: 'rgba(169, 0, 228, 0.12)',
              textWhite: '#FFFFFF',
              smallWhite: '#DADADA',
              bgWhite: '#FAF7FB',
              lightGreen: '#50BD680F',
              lightBlue: '#229ED90F',
              lightYellow: '#FFB900',
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="../style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>Zeenah/Payout-with-beneficiaries</title>
  </head>

  <body class="express-deposit">
    <div class="container bg-bgWhite p-5">
      <h2 class="mt-3 mb-5 font-bold text-2xl">
        &larr; <span class="ml-3">ZeenahPay</span>
      </h2>

      <div>
        <small class="font-light">Select currency and enter amount</small>
        <div class="input-amount flex px-3 py-2 rounded-2xl border-2">
          <div class="currency-select">
            <select
              name=""
              id=""
              class="ml-auto py-2 bg-textWhite px-8 rounded-2xl border-0"
            >
              <option value="NGN">NGN</option>
              <option value="USD">USD</option>
              <option value="GBP">GBP</option>
            </select>
          </div>

          <input
            type="number"
            placeholder="0.0"
            style="width: 70%"
            class="bg-transparent outline-0 border-0 text-smallWhite font-bold"
          />
        </div>

        <div class="text-right px-3 mb-5">
          <p class="font-thin">
            You recieve <span class="font-bold">~0.00 NGN</span>
          </p>
          <p class="font-thin text-right">
            Available <span class="font-bold">100,000 NGN</span>
          </p>
        </div>
      </div>

      <div class="bank-detals p-5 bg-textWhite rounded-2xl mt-5">
        <div class="flex items-center justify-between">
          <h3 class="text-xl">Beneficiary</h3>
          <button class="px-5 py-2 bg-mainPurple rounded-xl text-textWhite">
            Edit <span class="ml-2">&rarr;</span>
          </button>
        </div>

        <div class="flex items-center">
          <img
            src="../img/ðŸ¦† icon _bank_.png"
            alt=""
            class="p-3 bg-newLightPurple rounded-xl"
          />
          <h2 class="ml-3 font-bold text-xl">Bank transfer</h2>
        </div>

        <div class="details font-light">
          <div class="flex items-center justify-between mt-3">
            <p>Bank</p>
            <p>Zenith Bank</p>
          </div>
          <div class="flex items-center justify-between my-1">
            <p>Account name</p>
            <p>Reece James</p>
          </div>
          <div class="flex items-center justify-between">
            <p>Account number</p>
            <p>
              3114141605
              <span class="copy-icon text-sm"
                ><i class="fa-solid fa-copy"></i
              ></span>
            </p>
          </div>
        </div>
      </div>

      <div class="mt-5">
        <p class="font-light">Purpose of transfer</p>
        <select
          name=""
          id=""
          class="w-full font-light p-3 bg-textWhite rounded-2xl border-0"
        >
          <option value="">Select purpose of transfer</option>
        </select>
        <div></div>
      </div>

      <div class="grid my-5">
        <button class="p-4 bg-mainPurple rounded-2xl text-textWhite">
          Payout
        </button>
      </div>

      <div class="how-it-works">
        <h2 class="text-lg">How it works</h2>
        <video style="width: 100%" src="" controls>
          <source
            src="./videos/y2mate.com - 48 Section Intro  Developer Skills  Editor Setup  Javascript Tutorial For Beginners_1080p.mp4"
            type="video/mp4"
          />
        </video>
      </div>
    </div>
  </body>

  <script src="/script.js"></script>
  <script
    src="https://kit.fontawesome.com/fc49c28ef9.js"
    crossorigin="anonymous"
  ></script>
</html>
