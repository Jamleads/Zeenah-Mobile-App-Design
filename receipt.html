<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <!-- tailwind CSS -->
    <style type="text/taiwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>

    <!-- Tailwind confiq -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mainPurple: "#6A0E95",
              lightPurple: "#791FA40D",
              lightPurple2: "#F3E8F7",
              textWhite: "#FFFFFF",
              grayLike: "#F4F4F4",
              smallWhite: "#DADADA",
              bgWhite: "#FAF7FB",
              lightGreen: "#50BD680F",
              secondGreen: "#199033",
              lightBlue: "#229ED90F",
              lightYellow: "#FFB900",
              newLightPurple: "rgba(169, 0, 228, 0.12)",
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>Zeenah</title>
  </head>

  <body class="emachant-link">
    <div class="container bg-bgWhite p-5">
      <h2 class="flex font-bold items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          class="h-10 w-10 transform rotate-90"
        >
          <path fill-rule="evenodd" d="M10 12l-5-5h10l-5 5z" />
        </svg>
        Receipt
      </h2>

      <div class="p-5 bg-textWhite rounded-2xl mt-5">
        <h2
          class="text-center text-mainPurple font-bold pb-5 mt-3 border-dashed border-b-2"
        >
          Zeenah
        </h2>

        <div class="text-center py-5 border-dashed border-b-2">
          <h3 class="font-bold text-2xl">N100,000</h3>
          <p class="text-secondGreen text-lg">Successfull transaction</p>
          <p class="font-light">21:34, Nov 13, 2022</p>
        </div>

        <div class="py-5 border-dashed border-b-2">
          <div class="flex justify-between items-center">
            <p>Recipient:</p>
            <p>Reece James</p>
          </div>
          <p class="text-end font-light text-sm">Zeenah | 78235628</p>
        </div>

        <div class="py-5 border-dashed border-b-2">
          <div class="flex justify-between items-center">
            <p>Sender:</p>
            <p>Steven Gerrard</p>
          </div>
          <p class="text-end font-light text-sm">Zeenah | 906771569</p>
        </div>

        <div class="py-5 border-dashed border-b-2">
          <h3 class="mb-2">Transaction info</h3>
          <div class="flex justify-between items-center font-light">
            <p>Transaction type</p>
            <p>ZeenahPay</p>
          </div>
          <div class="flex justify-between items-center font-light">
            <p>Transaction ID</p>
            <p>
              10839yh7163fsvb
              <span class="copy-icon text-mainPurple"
                ><i class="fa-solid fa-copy"></i
              ></span>
            </p>
          </div>
        </div>
      </div>

      <div class="flex items-center justify-around py-5 mt-5">
        <div class="text-center">
          <img src="./img/share-2.png" alt="" class="p-3 bg-newLightPurple" />
          <p>Share</p>
        </div>

        <div class="text-center">
          <img src="./img/download.png" alt="" class="p-3 bg-newLightPurple" />
          <p>Save</p>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
  <script
    src="https://kit.fontawesome.com/fc49c28ef9.js"
    crossorigin="anonymous"
  ></script>
</html>
