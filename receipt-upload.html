<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <!-- tailwind CSS -->
    <style type="text/taiwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>

    <!-- Tailwind confiq -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mainPurple: "#6A0E95",
              lightPurple: "#791FA40D",
              lightPurple2: "#F3E8F7",
              textWhite: "#FFFFFF",
              grayLike: "#F4F4F4",
              smallWhite: "#DADADA",
              bgWhite: "#FAF7FB",
              lightGreen: "#50BD680F",
              newGreen: "#50BD68",
              secondGreen: "#199033",
              lightBlue: "#229ED90F",
              lightYellow: "#FFB900",
              deepYellow: "#EBC84D",
              newLightPurple: "rgba(169, 0, 228, 0.12)",
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>Zeenah</title>
  </head>

  <body class="emachant-link">
    <div class="container bg-bgWhite min-h-full p-5">
      <h2 class="flex font-bold items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          class="h-10 w-10 transform rotate-90"
        >
          <path fill-rule="evenodd" d="M10 12l-5-5h10l-5 5z" />
        </svg>
        Awaiting agent confirmation
      </h2>

      <div class="mt-3 bg-grayLike p-5">
        <p class="text-xs font-thin">
          Some transactions may take longer time than others, you can keep
          waiting in the background if this may be the case. Your Zeenah account
          will be topped up automatically once confirmed
        </p>
      </div>

      <div class="text-center check-main">
        <div class="checked p-5">
          <div class="checked2 full p-3 bg-deepYellow">
            <img src="./img/Hourglass.png" alt="" />
          </div>
        </div>

        <h3 class="my-3 font-bold text-xl">
          Estimated time: <span class="text-mainPurple">1:22</span>
        </h3>
      </div>

      <div class="grid mt-10 grid-cols-2 gap-3 stick-buttom">
        <button class="p-4 bg-lightPurple2 text-mainPurple rounded-2xl">
          View Receipt
        </button>
        <button class="p-4 bg-mainPurple rounded-2xl text-textWhite">
          Done
        </button>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
  <script
    src="https://kit.fontawesome.com/fc49c28ef9.js"
    crossorigin="anonymous"
  ></script>
</html>
