<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <!-- tailwind CSS -->
    <style type="text/taiwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>

    <!-- Tailwind confiq -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mainPurple: "#6A0E95",
              lightPurple: "#791FA40D",
              lightPurple2: "#F3E8F7",
              textWhite: "#FFFFFF",
              grayLike: "#F4F4F4",
              smallWhite: "#DADADA",
              bgWhite: "#FAF7FB",
              lightGreen: "#50BD680F",
              newGreen: "#50BD68",
              secondGreen: "#199033",
              lightBlue: "#229ED90F",
              lightYellow: "#FFB900",
              newLightPurple: "rgba(169, 0, 228, 0.12)",
            },
          },
        },
      };
    </script>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <title>Zeenah</title>
  </head>

  <body class="emachant-link">
    <div class="container bg-bgWhite min-h-full p-5">
      <div class="text-center check-main">
        <div class="checked p-5">
          <div class="checked2 full p-3 bg-newGreen">
            <img src="./img/check.png" alt="" />
          </div>
        </div>

        <h3 class="my-3 font-bold text-xl">Transaction successfull</h3>
        <p class="font-light text-sm">Transfered NGN 100,000</p>
        <p class="font-light text-sm">Recieved NGN 99,800</p>
      </div>

      <div class="grid mt-10 grid-cols-2 gap-3 stick-buttom">
        <button class="p-4 bg-lightPurple2 text-mainPurple rounded-2xl">
          View Receipt
        </button>
        <button class="p-4 bg-mainPurple rounded-2xl text-textWhite">
          Done
        </button>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
  <script
    src="https://kit.fontawesome.com/fc49c28ef9.js"
    crossorigin="anonymous"
  ></script>
</html>
